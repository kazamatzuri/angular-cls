<p>Employees</p>

<table class="table" >
    <tr ng-repeat="x in Employees">
        <td title="'Name'" >
            {{x.Name}}</td>
        <td title="'DOB'" >
            {{x.DOB}}</td>
            <td><span ng-click="fireEmployee(x.ID)" ><b>  fire!</b></span></td>
    </tr>
</table>

<p style="color:red">{{status}}</p>
